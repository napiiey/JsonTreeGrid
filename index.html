<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0078d4" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JsonTreeGrid</title>
</head>

<body>
  <div id="app">
    <nav class="menubar">
      <div class="menu-group" id="file-menu-group">
        <div class="menu-label">ファイル</div>
        <div class="dropdown-menu">
          <div class="dropdown-item" id="menu-new">新規作成</div>
          <div class="dropdown-item" id="menu-open">開く... <span class="shortcut">Ctrl+O</span></div>
          <div class="dropdown-item" id="menu-save">保存 <span class="shortcut">Ctrl+S</span></div>
          <div class="dropdown-item" id="menu-save-as">名前を付けて保存... <span class="shortcut">Ctrl+Shift+S</span></div>
        </div>
      </div>
      <div class="menu-group" id="edit-menu-group">
        <div class="menu-label">編集</div>
        <div class="dropdown-menu">
          <div class="dropdown-item" id="menu-undo">元に戻す <span class="shortcut">Ctrl+Z</span></div>
          <div class="dropdown-item" id="menu-redo">やり直し <span class="shortcut">Ctrl+Y</span></div>
          <div class="menu-divider"></div>
          <div class="dropdown-item" id="menu-cut">切り取り <span class="shortcut">Ctrl+X</span></div>
          <div class="dropdown-item" id="menu-copy">コピー <span class="shortcut">Ctrl+C</span></div>
          <div class="dropdown-item" id="menu-paste">貼り付け <span class="shortcut">Ctrl+V</span></div>
          <div class="dropdown-item" id="menu-delete">削除 <span class="shortcut">Delete</span></div>
        </div>
      </div>
      <div id="tab-container"></div>
    </nav>
    <div class="toolbar">
      <button class="tool-button" id="toolbar-save" title="保存">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
          <path
            d="M17 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7L17 3zm-5 16a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm3-10H5V5h10v4z" />
        </svg>
      </button>
      <div class="toolbar-divider"></div>
      <button class="tool-button" id="toolbar-undo" title="元に戻す">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
          <path
            d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z" />
        </svg>
      </button>
      <button class="tool-button" id="toolbar-redo" title="やり直し">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
          <path
            d="M18.4 10.6C16.55 8.99 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16c1.05-3.19 4.05-5.5 7.6-5.5 1.95 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z" />
        </svg>
      </button>
      <button class="tool-button" id="toolbar-wrap" title="テキストを折り返す / 切り詰める">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
          <path
            d="M4 19h6v-2H4v2zM20 5H4v2h16V5zm-3 6H4v2h13.25c1.1 0 2 .9 2 2s-.9 2-2 2H15v-1.5L11 15l4 3.5V17h2.25c2.21 0 4-1.79 4-4s-1.79-4-4-4z" />
        </svg>
      </button>
      <div class="toolbar-divider"></div>
      <div class="formula-bar">
        <input type="text" id="toolbar-input" placeholder="" spellcheck="false" autocomplete="off">
      </div>
    </div>
    <main class="editor-container">
      <div id="tree-panel" class="panel">
        <div id="tree-container"></div>
      </div>
      <div id="resizer"></div>
      <div id="grid-panel" class="panel">
        <div id="grid-container"></div>
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</body>

</html>

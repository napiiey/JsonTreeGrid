<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0078d4" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JsonTreeGrid</title>
</head>

<body>
  <div id="app">
    <nav class="menubar">
      <div class="menu-group" id="file-menu-group">
        <div class="menu-label">ファイル</div>
        <div class="dropdown-menu">
          <div class="dropdown-item" id="menu-new">新規作成</div>
          <div class="dropdown-item" id="menu-open">開く...</div>
          <div class="dropdown-item" id="menu-save">保存</div>
          <div class="dropdown-item" id="menu-save-as">名前を付けて保存...</div>
        </div>
      </div>
      <div class="menu-group" id="edit-menu-group">
        <div class="menu-label">編集</div>
        <div class="dropdown-menu">
          <div class="dropdown-item" id="menu-undo">元に戻す</div>
          <div class="dropdown-item" id="menu-redo">やり直し</div>
          <div class="menu-divider"></div>
          <div class="dropdown-item" id="menu-cut">切り取り</div>
          <div class="dropdown-item" id="menu-copy">コピー</div>
          <div class="dropdown-item" id="menu-paste">貼り付け</div>
          <div class="dropdown-item" id="menu-delete">削除</div>
        </div>
      </div>
      <div class="menu-item">選択</div>
      <div class="menu-item">表示</div>
      <span id="file-info">新規ファイル</span>
    </nav>
    <main class="editor-container">
      <div id="tree-panel" class="panel">
        <div id="tree-container"></div>
      </div>
      <div id="resizer"></div>
      <div id="grid-panel" class="panel">
        <div id="grid-container"></div>
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</body>

</html>
